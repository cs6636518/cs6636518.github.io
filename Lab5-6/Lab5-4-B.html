<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling 6C Example</title>
    <style>
        select {
            width: 150px;
        }
    </style>
</head>

<body>
    <form>
        <input type="radio" name="r" value="r1" id="radioCar">
        <label for="radioCar">cars</label>

        <input type="radio" name="r" value="r2" id="radioDay">
        <label for="radioDay">days</label>

        <input type="radio" name="r" value="r3" id="radioJob">
        <label for="radioJob">jobs</label>

        <hr>
        <select size="1" id="combo1">
            <option value="">choose radio</option>
        </select>
    </form>

    <script>
        "use strict";
        (function () {
            let cars = ['Audi', 'BMW', 'Ford', 'Opel', 'Toyota'];
            let days = ['Monday', 'Wednesday', 'Friday'];
            let jobs = ['engineer', 'salesman'];

            let co = document.getElementById('combo1');

            function Dropdown(array) {
                co.innerHTML = '';
                array.forEach(item => {
                    let option = new Option(item, item);
                    co.add(option);
                });
            }

            document.getElementById('radioCar')
                .addEventListener('click', () => Dropdown(cars));
            document.getElementById('radioDay')
                .addEventListener('click', () => Dropdown(days));
            document.getElementById('radioJob')
                .addEventListener('click', () => Dropdown(jobs));
        })();
    </script>
</body>

</html>

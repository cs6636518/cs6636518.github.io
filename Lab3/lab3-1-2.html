<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>form pattern validation</title>
	<style type="text/css">
	  input:invalid {
	    border: red solid 4px;
	  }
	  input,
	  input:valid {
	    color: green;
	  }
	</style>

</head>
<body>
    <form action="form-echo.php" method="get">
    <h1>Form pattern attibutes</h1>
    <hr>
	
	<h3>1. รหัสผ่าน 5 อัขระเป็นต้นไป ที่ต้องประกอบด้วยอักขระตัวใหญ่ ตัวเล็กและตัวเลข อย่างน้อยชนิดละ 1 อักขระ</h3>
	<input 
            type="text" 
            name="password" 
            placeholder="Password" 
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{5,}$"
    >

	<h3>2. บ้านเลขที่</h3>
	<input 
            type="text" 
            name="houseNumber" 
            placeholder="บ้านเลขที่ เช่น 235/4" 
            pattern="^\d+(\/\d+)?$" 
    >

	<h3>3. รหัสสินค้า 3 ตัวแรกเป็นอักขระตัวใหญ่ตามด้วยตัวเลข 2 ตัวเท่านั้น</h3>
    <input 
            type="text" 
            name="package"
            placeholder="AAAxx"
            pattern="[A-Z]{3}[0-9]{2}"
    >

	<h3>4. กรอกชื่อ นามสกุล ด้วยภาษาไทยเท่านั้น</h3>
	<input 
            type="text" 
            name="fullname" 
            placeholder="ชื่อ นามสกุล (ไทยเท่านั้น)" 
            pattern="[ก-๙]+\s[ก-๙]+"
    >

	<p>

    <input type="submit" value="Submit">
</form>
</body>
</html>

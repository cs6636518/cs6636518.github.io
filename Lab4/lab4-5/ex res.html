		section{

		}

		}

			section {
				flex-direction: row;
			}

			header, main, aside {
				flex: 1;
			}

			header {
				flex: 1;
				order: 1;
			}

			main{
				flex: 2;
				order: 2;
			}
			aside{
				flex: 1;
				order: 3;
			}

		}
	</style>
</head>
